{% extends "global/Page.html" %}
{% load otree %}

{% block title %}
    Results
{% endblock %}


{% block content %}
    <style>
        .otree-btn-next {
            display: none;
        }
    </style>
    <table class=table style="width: auto">
        <tr>
            <th>Period Number</th>
            <td>{{ period }}</td>
        </tr>
        <tr>
            <th>Balance</th>
            <td>{{ balance }}</td>
        </tr>
        <tr>
            <th>Steal Total</th>
            <td>{{ steal_total }}</td>
        </tr>
        <tr>
            <th>Victim Total</th>
            <td>{{ victim_total }}</td>
        </tr>
    </table>

    <p>{% next_button %}</p>


{% endblock %}
